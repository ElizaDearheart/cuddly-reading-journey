<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="/Users/jordan/Odin_JS/repos/cuddly-reading-journey/images/bookshelf.svg"
      type="image/svg+xml"
    />
    <script src="tictactoe.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap");
    </style>
  </head>

  <body>
    <div class="top-header">
      <div class="top-header-logo">
        <a href="#"
          ><img
            class="snail"
            src="/Users/jordan/Odin_JS/repos/cuddly-reading-journey/images/bookshelf.svg"
            alt="snail in profile pointing right"
            height="90px"
            width="90px"
        /></a>
      </div>
      <div class="search">
        <img
          src="/Users/jordan/Odin_JS/repos/cuddly-reading-journey/images/magnify.svg"
          alt="magnifying glass image on a button"
          height="30px"
          width="30px"
        />
        <input
          type="search"
          class="search-bar"
          aria-label="Search for a book"
          name="search-input"
          size="50"
        />
      </div>
      <ul class="top-header-links">
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="secondary-header">
      <p class="name">
        Hi there, <br />
        Lovely Reader (@reader)
      </p>
      <div class="sh-button-group">
        <button class="sh-button">Invite</button>
        <button class="sh-button">Upload</button>
        <button class="sh-button">Share</button>
      </div>
    </div>
    <div class="game-space" id="game-space">
      <h1>Welcome to the Game Room!</h1>
      <div class="game-group">
        <div class="game" id="game">
          <h2 class="game-name"></h2>
          <div class="board"></div>
          <h3 class="turn"></h3>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
